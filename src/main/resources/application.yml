# server
server:
  port: 9010

# logging
logging:
  level:
    org.hibernate: info
    org.springframework: info

# spring
spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  datasource:
    url: jdbc:h2:mem:springboot-graphql
    username: sa
    password:
