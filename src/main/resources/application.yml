# server
server:
  port: 9010

# logging
logging:
  level:
    org.hibernate: debug
    org.springframework.web: debug
    org.springframework.http: debug
    org.springframework.graphql: debug
    reactor.netty: debug

# spring
spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  datasource:
    url: jdbc:h2:mem:springboot-graphql
    username: sa
    password:

  # graphql
  graphql:
    websocket:
      path: /graphql
    graphiql:
      enabled: true


